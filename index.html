<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Aaron Chong</title>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
	<link rel="stylesheet" href="http://demos.jquerymobile.com/1.4.5/_assets/css/jqm-demos.css">
	<link rel="shortcut icon" href="http://demos.jquerymobile.com/1.4.5/favicon.ico">
	<script src="http://code.jquery.com/jquery-1.12.1.min.js"></script>
	<script src="http://demos.jquerymobile.com/1.4.5/_assets/js/index.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script>
	$(function() {
		$( "[data-role='navbar']" ).navbar();
		$( "[data-role='header'], [data-role='footer']" ).toolbar();
	});
	// Update the contents of the toolbars
	$( document ).on( "pagecontainerchange", function() {
		// Each of the four pages in this demo has a data-title attribute
		// which value is equal to the text of the nav button
		// For example, on first page: <div data-role="page" data-title="Info">
		var current = $( ".ui-page-active" ).jqmData( "title" );
		// Change the heading
		$( "[data-role='header'] h1" ).text( current );
		// Remove active class from nav buttons
		$( "[data-role='navbar'] a.ui-btn-active" ).removeClass( "ui-btn-active" );
		// Add active class to current nav button
		$( "[data-role='navbar'] a" ).each(function() {
			if ( $( this ).text() === current ) {
				$( this ).addClass( "ui-btn-active" );
			}
		});
	});
	</script>
</head>
<body>
	<div data-role="header" data-position="fixed" data-theme="a">
		<a href="http://acjh.github.io/index.html" data-rel="back" class="ui-btn ui-btn-left ui-alt-icon ui-nodisc-icon ui-corner-all ui-btn-icon-notext ui-icon-carat-l">Back</a>
		<h1>Aaron Chong</h1>
		<div data-role="navbar">
			<ul>
				<li><a href="index.html" data-prefetch="true" data-transition="fade">Info</a></li>
				<li><a href="contents/work-edu.html" data-prefetch="true" data-transition="flip">Work &amp; Education</a></li>
				<li><a href="contents/life.html" data-prefetch="true" data-transition="turn">Personal Life</a></li>
				<li><a href="contents/contact.html" data-prefetch="true" data-transition="slide">Contact</a></li>
			</ul>
		</div><!-- /navbar -->
	</div><!-- /header -->

	<div data-role="page">

		<div data-role="panel" id="mypanel">
			<!-- panel content goes here -->
		</div><!-- /panel -->

		<div role="main" class="ui-content">
			<div data-role="collapsible" data-collapsed-icon="carat-d" data-expanded-icon="carat-u">
				<h4>Heading</h4>
				<ul data-role="listview" data-inset="false">
					<li>Read-only list item 1</li>
					<li>Read-only list item 2</li>
					<li>Read-only list item 3</li>
				</ul>
			</div>
		</div><!-- /content -->

	</div><!-- /page -->

	<div data-role="footer" data-position="fixed" data-theme="a">
		<h4>Copyright 2016 Aaron Chong</h4>
	</div><!-- /footer -->
	<div data-role="footer" data-position="fixed" >

	</body>
	</html>
